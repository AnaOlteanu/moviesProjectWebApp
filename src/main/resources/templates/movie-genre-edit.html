<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Genre Edit</title>

    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<body>


<div class="container" style="margin-top: 50px">
    <form th:object="${movie}" th:action="@{/movie/}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:field="*{title}"/>
        <input type="hidden" th:field="*{releaseDate}"/>
        <input type="hidden" th:field="*{movieInfo}"/>
        <input type="hidden" th:field="*{actors}"/>
        <div class="container">
            <div class="panel panel-primary">
                <div class="panel-heading" style="background-color:lightblue;">
                    <h1 class="panel-title">Edit genre for movie<p th:text="${movie.title}"></p></h1>
                </div>
                <div class="panel-body">
                    <div class="form-group row">
                        <label th:for="genres" class="col-form-label col-sm-4">Genres:</label>
                        <div class="col-sm-8 text-left">
                            <th:block  th:each="genre : ${genres}">
                                <div>
                                    <input type="checkbox" th:field="*{genres}"  th:value="${genre.id}" class="m-2">
                                    <label
                                            th:for="${#ids.prev('genres')}"
                                            th:text="${genre.name}">
                                    </label>
                                </div>
                            </th:block>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-7 ml-md-auto">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </form>

    <div class="row">
        <div class="col-md-6" >
            <a class="btn btn-dark" role="button" th:href="@{/movie/{id}(id=${movie.id})}">Back to movie <span th:text="${movie.title}"></span></a>
        </div>
    </div>
</div>



</body>
</html>
